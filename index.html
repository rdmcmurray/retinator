<!DOCTYPE html>

<html lang="en">

    <head>
    
        <meta charset="utf-8">
        <title>Retinator</title>
        
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    
    </head>

    <body>
    
        <div style="padding: 20px 0; background: #f2f2f2;">

            <div class="container">
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2">
                        
                        <div class="row">
                            
                            <div class="col-xs-8">
                                <h1 style="margin: 0; color: #555">Retinator</h1>
                            </div>
                            <div class="col-xs-4">
                                <p class="small"  style="color: #999;">A calculator for checking points and pixels.<br>Because you suck at math.</p>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2">
            
                    <p>&nbsp;</p> 
                    
                    <div class="row section-calculator">

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label" for="input_3x">@3x Pixels</label>
                                <input type="number" id="input_3x" class="form-control input-lg">
                            </div>
                        </div>

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label" for="input_2x">@2x Pixels</label>
                                <input type="number" id="input_2x" class="form-control input-lg">
                            </div>
                        </div>                

                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label" for="input_1x">@1x Pixels</label>
                                <input type="number" id="input_1x" class="form-control input-lg">
                            </div>
                        </div>                
                        
                        <div class="col-xs-3">
                            <div class="form-group">
                                <label class="control-label" for="input_points">iOS Points</label>
                                <input type="number" id="input_points" class="form-control input-lg">    
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="row">
            
                        <div class="col-xs-12">
                            <p>&nbsp;</p> 
                            <p>&nbsp;</p>
                            <hr>
                            <p>&nbsp;</p>
                        </div>
                            
                    </div>

                    <div class="row">
                    
                        <div class="col-xs-12">
                            
                            <div class="row">
                                
                                <div class="col-xs-6">
                                    <h3 style="margin-top: 0;">Golden Pixel Values</h3>
                                    <p class="small" style="color: #999;">Includes 16:9 companion values when possible.</p>
                                </div>
                            
                                <div class="col-xs-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon" style="background: #fff;">min pt</span>
                                        <input type="text" class="form-control" id="input_gmin">
                                    </div>    
                                </div>
                                
                                <div class="col-xs-3">
                                    <div class="input-group input-group-sm">
                                        <span class="input-group-addon" style="background: #fff;">max pt</span>
                                        <input type="text" class="form-control" id="input_gmax">
                                    </div>    
                                </div>
                                
                            </div>
                            
                            <p>&nbsp;</p>
                            
                        </div>
                        
                    </div>
            
                    <div class="row section-table">
                        <div class="col-xs-12">
                            
                            <table id="golden_numbers" class="table table-hover table-condensed">
                                <thead>
                                    <tr>
                                        <th>@3x Pixels</th>
                                        <th>@2x Pixels</th>
                                        <th>@1x Pixels</th>
                                        <th>Point</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                            
                        </div>
                    </div>
                    
                </div>
            </div>  
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-8 col-xs-offset-2" style="padding-top: 40px; padding-bottom: 60px;">
                    
                    <hr>
                    <p>Built hastily by <a href="mailto:rdmcmurray@gmail.com">Rob McMurray</a> on a flight from JFK to SEA.</p>
                    
                </div>
            </div>
        </div>
        
    
        <script type="text/javascript">
        
            $(document).ready(function () {
                
                // calc vars
                
                var calc_errors         = $(".section-calculator .form-group");
                var input_points        = $("#input_points");
                var input_one           = $("#input_1x");
                var input_two           = $("#input_2x");
                var input_three         = $("#input_3x");
                
                
                //table vars
                
                var golden_tbody        = $("#golden_numbers tbody");
                var input_gmin          = $("#input_gmin"); 
                var input_gmax          = $("#input_gmax");
                
                var golden_min          = 1;
                var golden_max          = 44;
                
                
                // init
                
                function init() {
                    updateFields(0, 1);
                    buildTable(golden_min, golden_max);
                }
                
                init();
                
                
                // listen
                
                input_points.on("keyup change", function() {
                    var val = Number($(this).val());
                    updateFields(0, val);
                });
                
                input_one.on("keyup change", function() {
                    var val = Number($(this).val());
                    updateFields(1, val);
                });
                
                input_two.on("keyup change", function() {
                    var val = Number($(this).val());
                    updateFields(2, val);
                });
                
                input_three.on("keyup change", function() {
                    var val = Number($(this).val());
                    updateFields(3, val);
                });
                
                input_gmin.on("keyup", function(e) {
                    if(e.keyCode === 13) {
                        var min = Number($(this).val());
                        var max = golden_max;
                        buildTable(min, max);
                    }
                });
                
                input_gmax.on("keyup", function(e) {
                    if(e.keyCode === 13) {
                        var min = golden_min;
                        var max = Number($(this).val());
                        buildTable(min, max);
                    }
                });
                
                
                // calculator
                
                function updateFields(source, val) {
                    
                    var val0,
                        val1,
                        val2,
                        val3;
                    
                    if (source === 0) {
                       
                        val0 = val;
                        val1 = val;
                        val2 = val * 2;
                        val3 = val * 3;
                        
                        input_points.val(val);
                        input_one.val(val1);
                        input_two.val(val2);
                        input_three.val(val3);
                        
                    } else if (source === 1) {
                        
                        val0 = val;
                        val1 = val;
                        val2 = val * 2;
                        val3 = val * 3;
                        
                        input_points.val(val0);
                        input_two.val(val2);
                        input_three.val(val3);
                        
                    } else if (source === 2) {
                        
                        val0 = val / 2;
                        val1 = val / 2;
                        val2 = val;
                        val3 = val * 1.5;
                        
                        input_points.val(val0);
                        input_one.val(val1);
                        input_three.val(val3);
                        
                    } else {
                        
                        val0 = val / 3;
                        val1 = val / 3;
                        val2 = val / 1.5;
                        val3 = val;
                        
                        input_points.val(val0);
                        input_one.val(val1);
                        input_two.val(val2);
                        
                    }
                    
                    calc_errors.removeClass("has-error");
                    
                    checkInt(input_points, val0);
                    checkInt(input_one, val1);
                    checkInt(input_two, val2);
                    checkInt(input_three, val3);
                    
                };
                
                
                function checkInt(target, val) {
                    if (Math.round(val) !== val) {
                        target.parent().addClass("has-error");
                    }
                }
                
                
                // table building
                
                function buildTable(min, max) {
                    
                    if(min === "" || min === 0) {
                        min = 1;
                    }
                    
                    golden_min = min;
                    golden_max = max;
                    
                    input_gmin.val(min);
                    input_gmax.val(max);
                    
                    golden_tbody.empty();
                    
                    for (i = min; i <= max; i++) {
                        var i2x = i * 2;
                        var i3x = i * 3;
                        var ratio1x = (i * 9) / 16;
                        var ratio2x = (i2x * 9) / 16;
                        var ratio3x = (i3x * 9) / 16;
                        
                        if (Math.round(ratio1x) === ratio1x) {
                            golden_tbody.append("<tr><td>" 
                                                + i3x
                                                + "<span style='color: #999;'> : " 
                                                + ratio3x 
                                                + "</span></td><td>" 
                                                + i2x  
                                                + "<span style='color: #999;'> : " 
                                                + ratio2x 
                                                + "</span></td><td>" 
                                                + i 
                                                + "<span style='color: #999;'> : " 
                                                + ratio1x 
                                                + "</span></td><td>" 
                                                + i  
                                                + "<span style='color: #999;'> : " 
                                                + ratio1x 
                                                + "</span></td></tr>");
                        } else {
                            golden_tbody.append("<tr><td>" 
                                                + i3x
                                                + "</td><td>" 
                                                + i2x 
                                                + "</td><td>" 
                                                + i
                                                + "</td><td>" 
                                                + i
                                                + "</td></tr>");   
                        }
                    }
                    
                }
                
            });
            
        </script>
        
    </body>

</html>
